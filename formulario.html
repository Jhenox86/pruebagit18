<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h3>los basicos de un formulario</h3>
    <form action="">
        <label for="nombre">Nombre</label>
        <!-- name identifica el elemento dentro del formulario, id identifica el elemento dentro del documento. -->
        <!-- los input son de los mas utilizados y utiles en html, sirven para casi todo XD -->
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre"> <br> <hr>
        <label for="clave">Clave</label>
        <input type="password" name="clave" id="clave" placeholder="Ingrese su clave"><br><hr>
        <input type="submit" name="submit" id="submit" value="Enviar">
        <input type="reset" name="reset" id="reset" value="Limpiar">
        <hr>
        <h3>Estado civil:</h3>
        <label for="soltero">Soltero</label>
        <input type="radio" name="estadoC" id="soltero" value="1" checked>
        <label for="casado">Casado</label>
        <input type="radio" name="estadoC" id="casado" value="2">
        <label for="divor">Divorsiado</label>
        <input type="radio" name="estadoC" id="divor" value="3">
        <hr>
        <h3>Seleccione  los lenguajes que domina:</h3>
        <input type="checkbox" name="leng1">Java
        <input type="checkbox" name="leng2">Python
        <input type="checkbox" name="leng3">JavaScript
        <hr>
        <h3>Seleccione la ciudad de trabajo</h3>
        <select name="ciudad" id="ciudad">
            <option value="1">Bogota</option>
            <option value="2">Cali</option>
            <option value="3">Medellin</option>
            <option value="4">Barranquilla</option>
            <option value="5">Perreira</option>
        </select>
        <h3>Seleccione lax ciudadades donde a trabajado</h3>
        <select name="ciudad" id="ciudad" multiple size="3">
            <option value="1">Bogota</option>
            <option value="2">Cali</option>
            <option value="3">Medellin</option>
            <option value="4">Barranquilla</option>
            <option value="5">Perreira</option>
            <option value="6">Bucaramanga</option>
        </select>

    </form>
</body>
</html>
