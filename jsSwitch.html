<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numero = parseInt(prompt("Ingrese un numero entero entre 1 y 5"));
      switch (numero) {
        case 1:
          document.write("one");
          break;
        case 2:
          document.write("two");
          break;
        case 3:
          document.write("three");
          break;
        case 4:
            document.write("five");
            break;
        default:
            document.write("Numero invalido");

                
      }
    </script>
  </body>
</html>
