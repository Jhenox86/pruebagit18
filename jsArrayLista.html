<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="lista"></p>
    <script>
        let texto =""
        let producto ={descripcion: "Camisa", color: "Negro", codigo: 12345}
        for (let i in producto) {
            // document.write(i) //ejemplo de como recorrer  indices sin usar el for
            texto += producto[i]+" "
        }
        document.getElementById("lista").innerHTML = texto


        //conjuntos
        let productos =new Set(["camisa","falda", "blusa","camisa"])
        for (let i of productos){
            document.write(i)
            document.write("<br>")
        }

    </script>
</body>
</html>
