<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Set Interval y Clear Interval</h1>
    <p id="Pruebon"></p>
    <button onclick="detenerReloj()">Stop</button>
    <script>
        const intervalo = setInterval(mostrarReloj, 1000)
        function mostrarReloj(){
            const fecha= new Date();
            document.getElementById("Pruebon").innerHTML = fecha.toLocaleTimeString()
        }
        function detenerReloj(){
            clearInterval(intervalo)
        }
    
    </script>
</body>
</html>
